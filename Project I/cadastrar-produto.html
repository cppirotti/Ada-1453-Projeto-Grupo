<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <title>Página Inicial</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header class="site-header">
    <span><h1>Minha Loja</h1></span>
  </header>

    <nav class="menu">
        <ul>
          <li><a href="cadastrar-produto.html">Cadastrar Produtos</a></li>
          <li><a href="catalogo.html">Meus Produtos</a></li>
          <li><a href="tabela-de-precos.html">Tabela de Preços</a></li>

        </ul>
      </nav>
      
    <div class="content">    
      <aside>
         <h2>Cadastrar Produto</h2>
      </aside>
        <main>
            
            <div class="dados-novo-produto">

              <div class="campos">
                <span>Novo produto</span><br/>
              </div>

              <div class="campos">
                  <label for="nome">Nome:</label>
                  <input id="nome" type="text" placeholder="digite aqui o nome do produto">
              </div>

              <div class="campos">
                  <label for="preco">Preço:</label>
                  <input id="preco" type="text" placeholder="digite aqui o preço do produto">
              </div>
          
              <div class="campos">
                  <label for="descricao">Descrição:</label>
                  <textarea name="descricao" id="descricao" placeholder="digite aqui a descrição do produto"></textarea>
              </div>              

              <div class="campos">
                <label for="foto">Imagem do Produto:</label>
                <input name="foto" id="foto" type="file"></input>
              </div>
          
              <div class="campos">
                  <button id="botao-adicionar" >Adicionar</button>
              </div>

            </div>
        </main>
    </div>

</body>
